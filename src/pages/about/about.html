<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>{{config.endpoint}}</ion-item>
    <ion-item>{{config.clientKey}}</ion-item>
    <ion-item>{{config.clientSecret}}</ion-item>

    <ion-item *ngIf="user">
      <img [src]="user.avatar_urls['96']"> こんにちは、{{user.name}}さん！
    </ion-item>
    <ion-item>
      <button ion-button (click)="logout()">ログアウト</button>
    </ion-item>
  </ion-list>



</ion-content>
