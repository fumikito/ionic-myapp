<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      ログインしてください。
    </ion-item>

    <ion-item>
      <ion-label floating>メールアドレス</ion-label>
      <ion-input [(ngModel)]="user_name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>パスワード</ion-label>
      <ion-input [(ngModel)]="user_pass" type="password" ></ion-input>
    </ion-item>

    <ion-item>

      <button ion-button (click)="authenticate()">ログイン</button>

    </ion-item>

  </ion-list>


</ion-content>
