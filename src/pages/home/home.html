<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Ionicへようこそ!</h2>
  <p>
     続けるにはログインしてください。
  </p>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="name" placeholder="ユーザー名"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="パスワード"></ion-input>
    </ion-item>

  </ion-list>
  <p>
    <button ion-button (click)="submit()">ログイン</button>
  </p>

  <p>
    {{name}} : {{password}}
  </p>
</ion-content>
