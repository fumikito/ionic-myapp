<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>音声エディター</h2>

  <ion-fab center middle>
    <button ion-fab color="danger" (click)="record()">
      <ion-icon name="md-mic"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>出力されたテキスト</ion-label>
      <ion-textarea [(ngModel)]="text"></ion-textarea>
    </ion-item>


    <ion-item>
      <button ion-button color="primary" (click)="submit()">送信</button>
    </ion-item>
  </ion-list>
</ion-footer>
